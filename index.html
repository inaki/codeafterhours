            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                    <p>We have discovered that in Puerto Rico, even when public school system have invest so much money in technoly for schools, they are not teaching technology the right way. Public school system have been teaching student how to be users, not creators.</p>
                </div>
                <div class="col-lg-4">
                    <p>What we do about it? We create Code After Hours, an idea of how to it better. We mentor young people to start their own programming clubs. While doing this they not just learn how to code, they learn leadership, team work, good values, and much more.</p>
